<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.tailwindcss.com"></script>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="flex gap-4">

        <div class="container mx-auto px-4 mt-8">

            <div class="grid grid-cols-5 gap-4 ">
                <div class=" p-4 text-center">1</div>
                <div class="bg-gray-200 p-4 text-center rounded-md">A1</div>
                <div class="bg-gray-200 p-4 text-center rounded-md">A2</div>
                <div class="bg-gray-200 p-4 text-center rounded-md">A3</div>
                <div class="bg-gray-200 p-4 text-center rounded-md">A4</div>

            </div>
            <br>
            <div class="grid grid-cols-5 gap-4 ">
                <div class=" p-4 text-center">1</div>
                <div class="bg-gray-200 p-4 text-center rounded-md">B1</div>
                <div class="bg-gray-200 p-4 text-center rounded-md">B2</div>
                <div class="bg-gray-200 p-4 text-center rounded-md">B3</div>
                <div class="bg-gray-200 p-4 text-center rounded-md">B4</div>

            </div>
        </div>





        <div>

            <div class="bg-gray-200 rounded-md mt-8">
                <h3>Select Your Seat</h3>

                <div class="overflow-x-auto ">
                    <table class="table">
                        <!-- head -->
                        <thead>
                            <tr>

                                <th class="">Seat</th>
                                <th>Class</th>
                                <th>Price</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- row 1 -->
                            <tr>
                                <th>C1</th>
                                <td>Economic</td>
                                <td>500</td>

                            </tr>

                        </tbody>
                    </table>
                    <hr>
                    <div class="flex items-center justify-between">
                        <h3>Total Price</h3>
                        <h3>BDT</h3>
                    </div>


                    <label class="input input-bordered flex items-center gap-2">
                        <input type="text" class="grow" placeholder="Search" />
                        <button> <span class="badge badge-info">Apply</span> </button>
                    </label>
                </div>

                <div class="flex items-center justify-between">
                    <h3>Grand Total</h3>
                    <h3>BDT</h3>
                </div>
            </div>
            <br>
            <div>
                <h2>Passenger Name*</h2>
                <input type="text" placeholder="Type here" class="input input-bordered input-primary w-full max-w-xs" />

            </div>
            <br>
            <div>
                <h2>Phone Number*</h2>
                <input type="text" placeholder="Type here" class="input input-bordered input-primary w-full max-w-xs" />

            </div>
            <br>
            <div>
                <h2>Email ID</h2>
                <input type="text" placeholder="Type here" class="input input-bordered input-primary w-full max-w-xs" />

            </div>
            <br>
            <button class="btn btn-wide bg-gray-200 w-full">Next</button>


        </div>



    </div>

</body>

</html>
